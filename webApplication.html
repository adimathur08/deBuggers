    <style>
            /* Popup container - can be anything you want */
            .popup {
              position: absolute;
              
              width: 80%;
              height: 100px;
              cursor: pointer;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;

            }

            /* The actual popup */
            .popup .popuptext {

              width: 100%;
              height: 80px;
              background-color: #555;
              color: #fff;
              text-align: center;
              border-radius: 6px;
              padding: 8px 0;

              left: 23%;

            /* Toggle this class - hide and show the popup */
            .popup .show {
              visibility: visible;
              -webkit-animation: fadeIn 1s;

            }

            @-webkit-keyframes fadeIn {
              from {opacity: 0;}

            }

              to {opacity:1 ;}
            }
